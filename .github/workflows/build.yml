name: Build Sberbank2Excel

on:
  push:
    paths:
      - 'core/**'
  workflow_dispatch:

env:
  PYTHON_URL: https://www.python.org/ftp/python/3.8.10/python-3.8.10.exe
  PYTHON_NAME: python-3.8.10.exe
  PYTHON_SHA256: ad07633a1f0cd795f3bf9da33729f662281df196b4567fa795829f3bb38a30ac
  WINEARCH: win32

jobs:
  build_linux:
    name: Build Python pyz file
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Declare short commit variable
        id: vars
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build pyz file
        run: |
          pip install shiv
          shiv --console-script Sberbank2Excel --compile-pyc --compressed -o Sberbank2Excel-${{ steps.vars.outputs.sha_short }}.pyz .

      - name: Upload output file x86
        uses: actions/upload-artifact@v4
        with:
          name: Sberbank2Excel--${{ steps.vars.outputs.sha_short }}.pyz
          path: Sberbank2Excel--${{ steps.vars.outputs.sha_short }}.pyz

  build_windows:
    name: Build Windows exe file
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Declare short commit variable
        id: vars
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Install Wine
        run: >
          sudo rm /var/lib/man-db/auto-update &&
          sudo sed -i 's/yes/no/g' /etc/initramfs-tools/update-initramfs.conf &&
          sudo apt-add-repository -y ppa:ondrej/php &&
          sudo eatmydata apt install ppa-purge &&
          sudo eatmydata ppa-purge -y ppa:ondrej/php &&
          sudo dpkg --add-architecture i386 && sudo apt update &&
          sudo DEBIAN_FRONTEND=noninteractive eatmydata
          apt install -y --no-install-recommends wine-stable wine32 xvfb

      - name: Download Python from cache
        id: python-cache
        uses: actions/cache@v4
        with:
          path: ${{ env. PYTHON_NAME }}
          key: ${{ env. PYTHON_SHA256 }}

      - name: Download Python from the website
        if: steps.python-cache.outputs.cache-hit != 'true'
        run: >
          wget ${{ env. PYTHON_URL }} &&
          (echo ${{ env. PYTHON_SHA256 }} ${{ env. PYTHON_NAME }} | sha256sum -c)

      - name: Install Python and dependencies (Windows)
        run: |
          xvfb-run wine ${{ env. PYTHON_NAME }} /quiet InstallAllUsers=1 PrependPath=1
          wine pip install .
          wine pip install pyinstaller

      - name: Build exe file for Windows
        run: |
          wine pyinstaller -c -F core/Sberbank2Excel/__main__.py
          mv dist/__main__.exe Sberbank2Excel-${{ steps.vars.outputs.sha_short }}.exe

      - name: Upload output file
        uses: actions/upload-artifact@v4
        with:
          name: Sberbank2Excel-${{ steps.vars.outputs.sha_short }}.exe
          path: Sberbank2Excel-${{ steps.vars.outputs.sha_short }}.exe
